<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="img/logo.png"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Lost &amp; Found</title>
  </head>
  <body>
   <div class="container">
      <div class="menu">
        <h5 class="menutext"> Noel Ekbrand </h5>
        <h6 class="menutext2"> noel.ekbrand@itggot.se </h6>
        <img class="account" src="img/account.svg"> </img>
        <img class="coverphoto" src="img/cover.jpg">
          <a href="./index.html">Home</a>
          <a href="./recently_found.html">Recently Found</a>
          <a href="./recently_teleported.html">Recently Teleported</a>
          <div class="boxline">
          </div>
      </div>
      <div class=shade onclick="menuRemove()"> </div>
      <div class="main">
        <div class="header">
            <img class="menu-img" src="img/menu.svg" onclick="menuAnimation()"> </img>
            <h2 class="header-text"> Lost &amp; Found </h2>
            <img class="header-search" src="img/searchwhite.svg" onclick="reload()"> </img>
          </div>
        </div>
      <div class="center">
        <div class="text"> What are you looking for?</div>
        <div class="confirm displaynone">
          <h5 id="teleport1"> Do you want to teleport? </h5>

            <h5 class="teleport2"> TELEPORT </h5>
            <h5 id="teleport3"> CANCEL </h5>
          </div>
        </div>
      </div>
        <img class="FAB" src="img/FAB.png" onclick="confirmTeleport()"> </img>
        <img class="mic" src="img/mic.png">
      <input id="pac-input" class="controls" type="search" placeholder="Search" onsearch="searchRemove()"> </input>
      <div class="hidden" id="map">
      </div>
    </div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv2c0HUxEsnBM1cgB_NJjOGp_BGZ642IQ &libraries=places&callback=initAutocomplete" async defer>
    </script>
  <script src="./js/main.js"> </script>

</html>
